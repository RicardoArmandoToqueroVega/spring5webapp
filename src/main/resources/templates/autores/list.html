<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
</head>
<body>
<h1>Lista de Autores</h1>

<table>
    <tr>
        <th>Objeto</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
    </tr>
    <tr th:each="autor : ${autores}">
        <td th:text="${autor}"></td>
        <td th:text="${autor.idAutor}"></td>
        <td th:text="${autor.nombre}"></td>
        <td th:text="${autor.apellido}"></td>
    </tr>
</table>
</body>
</html>
